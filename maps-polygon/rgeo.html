<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>RGEO Tool</title>
    <link rel="stylesheet" href="rgeo.css">
</head>
<body>
<table id="table_main">
    <tr>
        <td id="td_map">
            <div id="map"></div>
        </td>
        <td id="td_info">
            <table id="table_form">
                <tr>
                    <td>
                        <table id="table_button">
                            <tr>
                                <td style="min-width:70px">
                                    <button onclick="selectAll()">Select All</button>
                                </td>
                                <td>
                                    <button onclick="selectNone()">Select None</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button onclick="saveProject()">Save</button>
                                </td>
                                <td>
                                    <input type="file" id="csvfile" onchange="loadProject(this.files)" accept=".json">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="bt_publish" onclick="publish()">PUBLISH</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table id="table_polygons"></table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script src="./rgeo.js"></script>
<script src="./seed_in_cities.js"></script>
<script src="./seed_in_states.js"></script>
<script src="./seed_in_countries.js"></script>
<script src="./load_from_seeds.js"></script>
<script src="./load_from_dump.js"></script>
<script src="./save_as_dump.js"></script>
<script src="./save_as_publish.js"></script>
<script src="./model.js"></script>
<script async defer src=
"https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=<yourkey>&callback=initMap">
</script>
</body>
</html>
